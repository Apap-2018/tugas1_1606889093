<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment (title='Home')"></title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<h2>Sistem Informasi Kepegawaian</h2>
	<p>Selamat datang di Sistem Informasi Kepegawaian</p>
	
	<div class="container-fluid">
		
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3>Lihat Data Pegawai Berdasarkan NIP</h3>
					</div>
					<form th:action="@{/pegawai}" method="GET">
						<div class="card-body">
							<label for="nip">Masukan Nomor Induk Pegawai</label>
							<input type="text" name="nip" class="form-control" />
							<button type="submit" class="btn btn-primary">Lihat</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
