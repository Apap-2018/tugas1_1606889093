<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment (title='Ubah Jabatan')"></title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2>Ubah Jabatan</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Form Ubah Jabatan</div>
					<div class="card-body">
						<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}" th:field="*{id}"/>
							<div class="row">
								<div class="col-md-6">
									<p>Nama</p>
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text" name="nama" th:value="${jabatan.nama}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Deskripsi</p>
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text" name="deskripsi" th:value="${jabatan.deskripsi}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Gaji Pokok</p>
								</div>
								<div class="col-md-6">
									<input class="form-control" type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<button type="submit">Simpan</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
